<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>number-guess-game</title>
</head>
<body>
    
    <div class="wrap">
        <h1 id="game-name">Random number<br> UP and DOWN game!</h1>
        <h3 id="result-area">결과가 나옵니다!</h3>
        <p id="chance-area">남회 기회는 : 5번</p>
        <input type="number" id="user-input" placeholder="1~50 사이 숫자" />
        <button id="play-btn">GO!</button>
        <button id="reset-btn">Reset!</button> 
    </div>


    <script src="main.js"></script>
</body>
</html>
