<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>number-guess-game</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" 
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/a51440ed70.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main">
        <div class="wrap">
            <h1 id="game-name">Random number<br> UP and DOWN game!</h1>
            <div id="icon">
                <i class="fa-solid fa-bottle-droplet"></i>
            </div>
            <div class="result-box">
                <h3 id="result-area">결과가 나옵니다!</h3>
            </div>
            <p id="chance-area">남회 기회는 : 5번</p>
            <div id="down-icon">
                <i class="fa-solid fa-circle-down"></i>
            </div>
            <div class="input-box">
                <input type="number" id="user-input" placeholder="1~50 사이 숫자" />
                <button id="play-btn">GO!</button> 
            </div>
            <button id="reset-btn">Reset!</button> 
        </div> 
    </div>

    <script src="main.js"></script>
</body>
</html>
